version: '3.4'
services:
  #mysql镜像
  mysql:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - "~/docker/mysql:/var/lib/mysql"
      # - type: volume
        # source: mysql-target
        # target: /var/lib/mysql

  #mssql镜像
  # mssql:
  #   image: microsoft/mssql-server-linux
  #   restart: always
  #   ports:
  #     - "1433:1433"
